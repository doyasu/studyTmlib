<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CentOS DMZ Web</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand">tmlib car</a>
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar-main">
                        <ul class="nav navbar-nav">
                            <li class="active"><a id="reloadIframe" href="#">Reload game</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="//github.com/windyakin/Honoka/releases">Honoka</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="container" style="margin-top: 10px">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-sm-10 col-sm-offset-1">
                    <div class="text-center">
                        <iframe id="game" src="./car.html"; height="400px"; width="400px";></iframe>
                    </div>
                </div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script type="text/javascript">
            $(function(){
                $("#reloadIframe").click(function(){
                    var ifr = document.getElementById("game");
                    ifr.contentWindow.location.reload();
                });
            });

            $('.bs-component [data-toggle="popover"]').popover();
            $('.bs-component [data-toggle="tooltip"]').tooltip();
        </script>

    </body>
</html>
